<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- Rating State Start -->
    <main class="container">
      <img src="./images/icon-star.svg" alt="Star">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="options">
        <button type="button" id="option" class="btn">1</button>
        <button type="button" id="option" class="btn">2</button>
        <button type="button" id="option" class="btn">3</button>
        <button type="button" id="option" class="btn">4</button>
        <button type="button" id="option" class="btn">5</button>
      </div>
      <button class="btn-submit" id="submit">SUBMIT</button>
    </main>
      <!-- Rating State End -->

      <!-- Thank You State Start -->
    <div class="thanks hidden"> <!-- class hidden is for keep thank you state hidden while the user rates the service -->
      <img src="./images/illustration-thank-you.svg" alt="Illustration Thank You">
      <p>
        You Selected
        <span id="rating">5</span>
        out of 5
      </p>
      <h3>Thank you!</h3>
      <p>We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!</p>
    </div>
    <!-- Thank You State End -->
    
    <script src="javascript.js"></script>
  </body>
</html>
